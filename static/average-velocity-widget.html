<!DOCTYPE html>
<html>

<head>
    <script src="./sdk/VSS.SDK.min.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true,
            configureModuleLoader: true
        });

        // Load main entry point for extension
        VSS.require(["dist/bootstrapper"], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>

</head>

<body>
    <div class="widget" style="background-color: rgb(0, 156, 204);">
        <h2 class="title truncated-text-ellipsis" id="widget-title">Average Story Size</h2>
        <div class="big-count" id="average-velocity">-</div>
        <div class="footer truncated-text-ellipsis">Based on <span id="work-item-count">-</span> work items</div>
    </div>
</body>


</html>
